machine:
  node:
    version: v5.6.0
  environment:
    COVERALLS_REPO_TOKEN: "xxx"
    CIRCLE_ARTIFACTS: "~/node-p2pool/coverage"
test:
  override:
    - gulp test
dependencies:
  pre:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - npm install
general:
  artifacts:
    - "coverage" # relative to the user's home directory
